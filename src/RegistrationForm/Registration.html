<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
    <link rel="stylesheet" href="./Registration.css"/>
</head>
<body>
     <form>
        <h1>Registration Form</h1>
        <p> Please fill out this form with the required information </p>

        <fieldset>
            <!-- label is inline element -->
            <label for="first-name">Enter Your First Name *: <br> <input id="first-name" type="text"  name="first-name" required/> </label>
            <label for="last-name">Enter Your Last Name *: <br>  <input id="last-name" type="text"  name="last-name" required/> </label>
            <label for="email">Enter Your Email *: <br>  <input id="email" type="email"  name="email" required/> </label>
            <label for="new-password">create a New Password *: <br> <input id="new-password" type="new-password"  name="new-password"" required pattern="[a-z0-5]{8,}"/> </label>
        </fieldset>

        <fieldset class ="account">
            <legend for> Account type (required) </legend>
            <label for="personal-account"> <br> <input id="personal-account" type="radio"  name="personal-account" required/> Personal </label>
            <label for="business-account"> <br><input id="business-account" type="radio"  name="business-account" required/> Business </label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture: <br> <input id="profile-picture" type="file"  name="profile-picture"  required/> </label>
            <label for="age">Input your age (years): <br> <input id="age" type="number" min="13" max="60" name="age" required/> </label>
            <label for="referrer">How did you hear about us? <br>
                <select id="referrer" name="referrer">
                    <option value=""> (select one)</option>
                    <option value="1"> Naukri</option>
                    <option value="2"> Linkeldn</option>
                    <option value="3"> Monster</option>
                    <option value="4"> other</option>
                </select>
            </label>
            <label for="bio"> Provide a bio : <br> <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        
        <label for="terms-and-conditions"> 
            <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions"/>
           I accept <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and condtions</a>  
        </label>
        <input type="submit"  value="submit"/>
    </form>
</body>
</html>
